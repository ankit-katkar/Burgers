<div class="container-fluid">
    <div class="row">
      <div class="col-lg-12 col-mg-12 col-sm-12 col-12">
        <div class="card">
          <div class="card-body">
            <div class="logo">
              <img src="../../../assets/Logo.jpg" alt="" />
              <p>SignUp</p>
            </div>
      
            <form class="LogInForm" [formGroup]="LoginForm">
                <div class="form-group">
                    <label>Full Name:-</label>
                    <input
                      type="text"
                      class="form-control"
                      placeholder="Enter Your Full Name"
                      name="Fname"
                      formControlName="Fname"
                      [ngClass]="{ 'is-invalid': submitted && f['Fname'].errors }"
                    />
                    <div *ngIf="submitted && f['Fname'].errors" class="invalid-feedback">
                      <div *ngIf="f['Fname'].errors['required']">Full Name is required</div>
                    </div>
                  </div>

                  <div class="form-group">
                    <label>Phone Number:-</label>
                    <input
                      type="number"
                      class="form-control"
                      placeholder="Enter Your Phone Number"
                      name="Pnumber"
                      formControlName="Pnumber"
                      [ngClass]="{ 'is-invalid': submitted && f['Pnumber'].errors }"
                    />
                    <div *ngIf="submitted && f['Pnumber'].errors" class="invalid-feedback">
                      <div *ngIf="f['Pnumber'].errors['required']">Phone Number is required</div>
                    </div>
                  </div>

              <div class="form-group">
                <label>Email:-</label>
                <input
                  type="email"
                  class="form-control"
                  placeholder="Enter Your Email"
                  name="email"
                  formControlName="email"
                  [ngClass]="{ 'is-invalid': submitted && f['email'].errors }"
                />
                <div *ngIf="submitted && f['email'].errors" class="invalid-feedback">
                  <div *ngIf="f['email'].errors['required']">Email is required</div>
                </div>
              </div>
      
              <div class="form-group">
                <label>Password:-</label>
                <input
                  type="Password"
                  class="form-control"
                  placeholder="Enter Your Password"
                  name="Password"
                  formControlName="Password"
                  [ngClass]="{ 'is-invalid': submitted && f['Password'].errors }"
                />
                <div
                  *ngIf="submitted && f['Password'].errors"
                  class="invalid-feedback"
                >
                  <div *ngIf="f['Password'].errors['required']">
                    Password is required
                  </div>
                </div>
              </div>
              <button type="submit" (click)="SignUp()">Submit</button>
            </form>
          </div> 
        </div>
      </div>
    </div>
    </div>
