<div class="container-fluid">
<div class="row">
  <div class="col-lg-12 col-mg-12 col-sm-12 col-12">
    <div class="card">
      <div class="card-body">
        <div class="logo">
          <img src="../../../assets/Logo.jpg" alt="" />
          <p>LogIn</p>
        </div>
  
        <form class="LogInForm" [formGroup]="LoginForm">
          <div class="form-group">
            <label>Email:-</label>
            <input
              type="email"
              class="form-control"
              placeholder="Enter Your Email"
              name="email"
              formControlName="email"
              [ngClass]="{ 'is-invalid': submitted && f['email'].errors }"
            />
            <div *ngIf="submitted && f['email'].errors" class="invalid-feedback">
              <div *ngIf="f['email'].errors['required']">Email is required</div>
            </div>
          </div>
  
          <div class="form-group">
            <label>Password:-</label>
            <input
              type="Password"
              class="form-control"
              placeholder="Enter Your Password"
              name="Password"
              formControlName="Password"
              [ngClass]="{ 'is-invalid': submitted && f['Password'].errors }"
            />
            <div
              *ngIf="submitted && f['Password'].errors"
              class="invalid-feedback"
            >
              <div *ngIf="f['Password'].errors['required']">
                Password is required
              </div>
            </div>
            <p  class="forgotpassword" routerLink="/forgotPassword">Forgot Password?</p>
          </div>
          <button type="submit" (click)="submit()">Submit</button>
          <p class="SignUp" routerLink="/singUp">
            You don't have any accouent :- <span> SignUp</span>
          </p>
        </form>
        <div class="secondOpction">
          <p>OR</p>
          <img
            class="image-one"
            src="../../../assets/Login facebook icon.jpg"
            alt=""
          />
          <img
            class="image-two"
            src="../../../assets/login google icon.jpg"
            alt=""
          />
        </div>
      </div>
    </div>
  </div>
</div>
</div>
